<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav class="navbar">

    <div class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

        <li><a href="education.html">Learn</a></li>

    <main class="container">
        <h1>Eco-Friendly Marketplace</h1>
        <p>Sustainable products to help you protect your health and the planet. All prices are in INR (‚Çπ).</p>
        <div id="product-grid" class="product-grid">
            </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');

            marketplaceData.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                // Using Intl.NumberFormat for proper currency formatting
                const formattedPrice = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(product.price);

                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-type">${product.type}</p>
                        <div class="product-footer">
                            <span class="product-price">${formattedPrice}</span>
                            <button class="btn">Add to Cart</button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        });
    </script>
</body>
</html>
