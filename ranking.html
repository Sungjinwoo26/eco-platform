<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Rankings - EcoTrack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ranking.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">🌍 EcoTrack</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="ranking.html" class="active">Rankings</a></li>
            <li><a href="education.html">Learn</a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Global Environment Rankings</h1>
        <p>Based on Air Quality Index (AQI) and sustainability efforts.</p>

        <section class="ranking-section">
            <h2>🏆 Top 5 Best Cities</h2>
            <div id="best-cities-container" class="ranking-grid">
                </div>
        </section>

        <section class="ranking-section">
            <h2>⚠️ Top 5 Worst Cities</h2>
            <div id="worst-cities-container" class="ranking-grid">
                </div>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bestContainer = document.getElementById('best-cities-container');
            const worstContainer = document.getElementById('worst-cities-container');

            function createCard(cityData, type) {
                const card = document.createElement('div');
                card.className = `ranking-card ${type}`;
                card.innerHTML = `
                    <h3>${cityData.city}, ${cityData.country}</h3>
                    <div class="aqi-value">AQI: <span>${cityData.aqi}</span></div>
                    <p>${cityData.fact}</p>
                `;
                return card;
            }

            rankingData.best.forEach(city => {
                bestContainer.appendChild(createCard(city, 'best'));
            });

            rankingData.worst.forEach(city => {
                worstContainer.appendChild(createCard(city, 'worst'));
            });
        });
    </script>
</body>
</html>
